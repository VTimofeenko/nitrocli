image: "rust:1.42.0"

build-test:cargo:
  script:
  - apt-get update
  - apt-get install --assume-yes libudev-dev libhidapi-dev
  - rustc --version && cargo --version
  - cargo build --bins --tests --verbose
  - cargo build --bins --tests --verbose --release
  - cargo test --verbose

lint:clippy:
  script:
  - rustup component add clippy
  - cargo clippy --all-targets --all-features -- -A unknown_lints -D warnings

lint:reuse:
  script:
  - apt-get update
  - apt-get install --assume-yes python3-pip
  - pip3 install reuse
  - reuse lint

format:rustfmt:
  script:
  - rustup component add rustfmt
  - cargo fmt -- --check
