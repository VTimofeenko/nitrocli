image: archlinux
packages:
  - gnupg
  - reuse
sources:
  - https://git.ireas.org/nitrokey-rs
tasks:
  - verify: |
      cd nitrokey-rs
      curl -s "https://pgp.ireas.org/0x6D533958F070C57C.txt" | gpg --import
      git verify-commit HEAD
  - reuse: |
      cd nitrokey-rs
      reuse lint
